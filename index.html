<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>📝 To-Do List</h1>
      <button class="btn btn-outline-secondary" id="darkModeToggle">🌙 Dark Mode</button>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" />
      </div>
      <div class="col-md-3 mt-2 mt-md-0">
        <input type="date" id="taskDueDate" class="form-control" />
      </div>
      <div class="col-md-3 mt-2 mt-md-0">
        <button class="btn btn-primary w-100" id="addTaskBtn">Add Task</button>
      </div>
    </div>

    <div class="mb-3 d-flex flex-wrap gap-2">
      <button id="sortBtn" class="btn btn-outline-info">Sort by Due Date</button>
      <button class="btn btn-outline-dark filter-btn" data-filter="all">All</button>
      <button class="btn btn-outline-success filter-btn" data-filter="completed">Completed</button>
      <button class="btn btn-outline-warning filter-btn" data-filter="incomplete">Incomplete</button>
      <button class="btn btn-outline-danger" id="downloadPDFBtn">📄 Download PDF</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div
      id="pdfToast"
      class="toast align-items-center text-white bg-success border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">✅ PDF downloaded successfully!</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
